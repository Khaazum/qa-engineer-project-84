    Вводятся не допустимые значения в поле "To" фильтра "Price"
  environment: |
    Microsoft Edge Версия 125.0.2535.92 (Официальная сборка) (64-разрядная версия)
    ОС Windows 10 Домашняя Версия 22H2 Сборка ОС 19045.4412
