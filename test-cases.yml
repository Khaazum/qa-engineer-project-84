- summary: |
    Добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    открыта главная страница интернет-магазина
  test-data: |
    no data
  steps:
    - Нажать на кнопку "Add to cart" у любого товара
  expected-result: |
    Товар успешно добавляется в корзину

- summary: |
    Просмотр корзины
